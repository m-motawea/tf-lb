vrrp_instance VRRP_1 {                                                                          
    state {{ node_state }} # MASTER/BACKUP
    interface {{ interface_name }}
    priority 100  
    unicast_src_ip {{ node_ip }}
    unicas_peer
    {
    {% for peer_ip in peer_ips%}
    {{ peer_ip }}
    {% endfor %}
    }
    track_script
    {
        chk_nginx
    }
    notify_master /failover.sh
}

vrrp_script chk_nginx {
    script "pidof nginx"
    interval 2
}
